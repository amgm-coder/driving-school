server.port=8290
server.servlet.context-path=/driving-school

spring.datasource.url=jdbc:h2:mem:driving_school
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=123456
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true

spring.mvc.pathmatch.matching-strategy=ant_path_matcher

swagger.enable=true
swagger.contact.name=qq
swagger.contact.url=http://localhost:8080/driving-school
swagger.base.package=com.demo.drivingschool
swagger.contact.email=123@qq.com
swagger.title=driving-school
swagger.description=driving-school
swagger.version=1.0

knife4j.enable=${swagger.enable}
knife4j.basic.enable=true
knife4j.basic.username=admin
knife4j.basic.password=123456


#================ thymeleaf ======================
