<!DOCTYPE html>
<html lang='zh' xmlns:th='http://www.thymeleaf.org'>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/studentMenu.css"/>
    <link rel="stylesheet" href="css/studentInformation.css">
    <script type="text/javascript" src="js/jquery-1.11.1.js"></script>
</head>
<body>
<div th:insert="~{student/studentHead::header}"></div>
<div class="main">
    <div class="v"></div>
    <form th:action="@{/submitStuInformation}" method="post">
        <div class="text_info clearfix">
            <span>ID：</span>
        </div>
        <div class="input_info">
            <input type="text" name="id" th:value="${student.id }"/>
        </div>
        <div class="text_info clearfix">
            <span>姓名：</span>
        </div>
        <div class="input_info">
            <input type="text" name="name" th:value="${student.name}"/>
        </div>
        <div class="text_info clearfix">
            <span>性别：</span>
        </div>
        <div class="input_info">
            <input class="radio" name="sex" type="radio" th:checked="${student.sex=='男'} ?'checked':''" value="男"/><span>男</span>
            <input class="radio" name="sex" type="radio" th:checked="${student.sex=='女'} ?'checked':''"
                   value="女"/><span>女</span>
        </div>
        <div class="clearfix text_info">
            <span>身份证号：</span>
        </div>
        <div class="input_info">
            <input class="width200" name="idCard" type="text" th:value="${student.idCard}"/>
        </div>
        <div class="text_info clearfix">
            <span>手机号：</span>
        </div>
        <div class="input_info">
            <input type="text" name="phone" th:value="${student.phone}"/>
        </div>
        <div class="text_info clearfix">
            <span>生日：</span>
        </div>
        <div class="input_info">
            <select id="se" name="birth">
                <option id="stu" th:text="${student.birth}"></option>
            </select>
        </div>
        <div class="text_info clearfix">
            <span>创建时间：</span>
        </div>
        <div class="input_info">
            <input name="createTime" type="datetime" readonly="readonly" th:value="${student.createTime}"/>
        </div>
        <div class="clearfix text_info"></div>
        <div class="input_info">
            <input class="button_size" type="submit" value="保存"/>
            <input class="button_size" type="button" value="取消" onclick="window.history.back();"/>
        </div>
    </form>
</div>
<div th:insert="~{student/studentFoot::footer}"></div>
</body>
<script type="text/javascript" th:inline="javascript">
    $(
        function birth() {
            var sle = document.getElementById("se");
            var birth = document.getElementById("stu").value;
            for (var year = new Date().getFullYear(); year >= 1900; year--) {
                var opt = new Option();
                if (year == birth) {
                    opt.selected = true;
                }
                opt.value = year;
                opt.text = year;
                sle.add(opt);

            }
        });

</script>
</html>
