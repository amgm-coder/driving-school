<!DOCTYPE html>
<html lang='zh' xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/findAllStudent.css"/>
    <link rel="stylesheet" href="css/modify.css"/>
</head>
<body>
<div th:insert="~{admin/adminHead::header}"></div>
<div class="main">
    <div class="v"></div>
    <form th:action="@{/modifyTime}" method="post">
        <div class="text_info clearfix">
            <span>ID：</span>
        </div>
        <div class="input_info">
            <input type="number" name="id" th:value="${time.id }" readonly="readonly"/>
        </div>
        <div class="text_info clearfix">
            <span>起始时间：</span>
        </div>
        <div class="input_info">
            <input type="text" name="startTime" th:value="${time.startTime }"/>
        </div>
        <div class="text_info clearfix">
            <span>结束时间：</span>
        </div>
        <div class="input_info">
            <input type="text" name="endTime" th:value="${time.endTime }"/>
        </div>
        <div class="clearfix text_info"></div>
        <div class="input_info">
            <input class="button_size" type="submit" value="保存"/>
            <input class="button_size" type="button" value="取消" onclick=" window.history.back();"/>
        </div>
    </form>
</div>
<div th:insert="~{admin/adminFoot::footer}"></div>
</body>
</html>
